<!DOCTYPE html>
<html>
<head>
    <style>
        body, select { font-size:14px; }
        form { margin:5px; }
        p { color:red; margin:5px; }
        b { color:blue; }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<p><b>Results:</b> <span id="results"></span></p>

<form>
    <select name="single">
        <option>Single</option>
        <option>Single2</option>

    </select>
    <select name="multiple" multiple="multiple">
        <option selected="selected">Multiple</option>
        <option>Multiple2</option>

        <option selected="selected">Multiple3</option>
    </select><br/>
    <input type="checkbox" name="check" value="check1" id="ch1"/>

    <label for="ch1">check1</label>
    <input type="checkbox" name="check" value="check2" checked="checked" id="ch2"/>

    <label for="ch2">check2</label>
    <input type="radio" name="radio" value="radio1" checked="checked" id="r1"/>

    <label for="r1">radio1</label>
    <input type="radio" name="radio" value="radio2" id="r2"/>

    <label for="r2">radio2</label>
</form>



<form id="create-game-form" class="well pull-left" method="get" style="width: 270px; height:100%; text-align: center;">

        <label class="help-inline ">Game Name</label>
        <input type="text" class="span3" placeholder="Type in the game name">
        </br>
        <label class="help-inline ">Game Duration</label>
        <select class="span3">
            <option>45'</option>
            <option>1:00</option>
            <option>1:30</option>
            <option>2:00</option>
        </select>
        <label class="help-inline ">Link to Admin Page:</label>
        <input type="text" class="span3" placeholder="Host new game to get the link" readonly>
        <label class="help-inline ">Unique Pass for the Game:</label>
        <input type="text" class="span3" placeholder="Host new game to get the pass" readonly>

    <br/>
    <button type="button" id="create-game" class="btn btn-primary btn-large centered">Host New Game</button>
</form>
<script>

    function showValues() {
        var fields = $(":input").serializeArray();
        console.log(fields);
        $("#results").empty();
        jQuery.each(fields, function(i, field){
            $("#results").append(field.value + " ");
        });
    }

    $(":checkbox, :radio").click(showValues);
    $("select").change(showValues);
    showValues();
</script>

</body>
</html>
